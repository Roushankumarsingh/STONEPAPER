<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissor_Game</title>
    <link rel="stylesheet" href="stonepaper.css">
</head>
<body>
    <h1>Rock_Paper_Scissor  Game you vs computer </h1>
    <div class="container">
        <div class="content" id="Rock">
            <img src="Rock.jpg" id="rock" />
        </div>
        <div class="content" id="Scissor">
            <img src="Scissor.jpg"  alt="Scissor img" id="scissor"/>
        </div>
        <div class="content" id="Paper">
            <img src="Paper.jpg" alt = "Paper jpg" id="paper"/>
        </div>
    </div>
    <div class="scorecard">
            <div class="userscore">
                <p id="user1">0</p>
                <p>You</p>
            </div>
            <div class="computerscore">
                <p id="computer1">0</p>
                <p>Computer</p>
            </div>
        </div>
        <!-- <div class="line">
            <p>Gadgets Selected by user and computer</p>
        </div> -->
        <div class="extra">
            <div class="you every">you</div>
            <div class="computer every">
                Computer
            </div>
        </div>
        <div class="show">
            <div class="usershow every">You</div>
            <div class="computershow every"> computer</div>
        </div>
        <div class="msg">
            <p id="msg-inner">start the game 
            </p>
            <p id="reset" class="every">Reset Game</p>
        </div>
    <script src="stonepaperscissor.js"></script>
</body>
</html>
